{% extends "prjtask/layout.html" %}
{% load static %}
{% block link %}
<script src="{% static 'prjtask/js/textarea.js' %}"></script>
{% endblock%}
{% block body %}
<div class="container">
    <div class="row row-cols-1 g-1">
               
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                                        
                    <p class="card-text">
<form method="POST" id="fid" >
    {% csrf_token %}
    
    {{form.as_p}}
    
    <textarea name="txtarea" onInput="textareainput(event)" rows="5" class="form-control" placeholder="Write Progress and problems so far ...." >{% for tsk0 in tsk0  %}{{tsk0}}{% endfor %}</textarea>
    <br>
    <input type ="submit" class="btn btn-outline-success" value="Update Progress" id = "sub" >
    
    
</form>
</div>
</div>
</div>
</div>
</div>

</div><script></script>

{% endblock %}
